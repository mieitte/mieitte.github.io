<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/appStyle.css">
    <title>Map application</title>
    <!-- CSS links will go here -->
  </head>
  <body>
    <!-- Map container and controls will go here -->
    <!-- <button class="def-button" onclick="defaultMapSettings()">Default view</button> -->
  <button id="applySettingsButton" class="def-button">Default view</button>
  <div class="map-title">
	  <h1>Tartu map application</h1>
	</div>
  <div id="info-box">
    <div id="info-header">
      <h4>Query results: </h4>
      <button id="info-close">x</button>
    </div>
    <div id="info-content">Click on the map to get feature info</div>
  </div>
    <div class="container">
		  <div id="map"></div>
	</div>
    <!-- JavaScript links will go here -->

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.min.js"></script>
    <script type="module" src="js/appCode.js"></script>
    <script type="module"> 
      import { defaultMapSettings } from "./js/appCode.js" 
      document.getElementById("applySettingsButton").addEventListener("click", defaultMapSettings)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
